component: Entity
entityList: [Entity, Area]
size: [32, 32]
children:
  - component: Area
    entityLayers: [Player]
    onEnterScript: >
      print('some player entered the area')
    onExitScript: >
      print('some player exited the area')
  - component: Usable
    children:
        - component: Script
          name: OnUse
          script: >
              print('todo')
  - component: Switch
    name: state
    activeComponent: off
    components:
      - name: off
        component: Sprite
        image: door.png
        size: [32, 32]
        srcPosition: [0, 0]
        srcSize: [64, 64]
      - name: on
        component: Sprite
        image: door.png
        size: [32, 32]
        srcPosition: [256, 0]
        srcSize: [64, 64]
      - component: SpriteAnimation
        name: off_to_on
        image: door.png
        size: [32, 32]
        stepTime: 0.2
        textureSize: [64, 64]
        loop: true
        frames: 5
        reversed: false
      - component: SpriteAnimation
        name: on_to_off
        image: door.png
        size: [32, 32]
        stepTime: 0.2
        textureSize: [64, 64]
        loop: true
        frames: 5
        reversed: true