component: Player
entityList: Players
name: Kitch
debugMode: true
children:
    - component: InventoryComponent
      name: Inventory
    - component: SwitchComponent
      name: Animations
      components:
        - component: SpriteAnimationComponent
          name: Idle
          images: cat/Idle (${i+1}).png
          stepTime: 0.2
          loop: true
          frames: 10
        - component: SpriteAnimationComponent
          name: Walk
          images: cat/Walk (${i+1}).png
          stepTime: 0.2
          loop: true
          frames: 10
        - component: SpriteAnimationComponent
          name: Fall
          images: cat/Fall (${i+1}).png
          stepTime: 0.2
          loop: true
          frames: 8
        - component: SpriteAnimationComponent
          name: Dead
          images: cat/Dead (${i+1}).png
          stepTime: 0.2
          loop: false
          frames: 10
        - component: SpriteAnimationComponent
          name: TeleportFrom
          images: cat/Dead (${i+1}).png
          stepTime: 0.2
          loop: false
          frames: 10
        - component: SpriteAnimationComponent
          name: TeleportTo
          images: cat/Dead (${i+1}).png
          stepTime: 0.2
          loop: false
          frames: 10
          reversed: true
states:
  - name: Idle
  - name: Walk
    movementSpeed: 100
  - name: Fall
  - name: Dead
  - name: Ladder
    animationName: Walk
    movementSpeed: 50
  - name: Elevator
    animationName: Walk
  - name: Use
    animationName: Walk
  - name: Teleport
    fromAnimationName: TeleportFrom
    toAnimationName: TeleportTo 