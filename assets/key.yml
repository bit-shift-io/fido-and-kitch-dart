#
# Key
#
# key inventory item
#
# substitutions:
#   color = red, green, blue - the colour of the key to load
#

component: Entity
entityList: [Entity, Pickups]
children:
  - component: Position
    debugMode: false
    children:
      - component: Sprite
        image: key_${color}.png
        size: [20, 20]
      - component: Pickup
        itemName: key_${color}